<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="score">
      <h2>Your Result</h2>

      <p class="point">
        <span>76</span><br>of 100
      </p>

      <p class="grade"><strong>Great</strong></p>
      <p class="details">You scored higher than 65% of the  people who have taken these tests.</p>
    </div>
  
    <div class="summary">
      <h3>Summary</h3>

  <div class="result first">
      <img src="./assets/images/icon-reaction.svg" alt="thunder bolt icon">
      <p class="reaction">Reaction </p>
      <p class="personal-score">80 <span class="total-score">/ 100</span></p>
  </div>

  <div class="result second">
      <img src="./assets/images/icon-memory.svg" alt="brain icon">
      <p class="memory">Memory </p>
      <p class="personal-score">92 <span class="total-score">/ 100</span></p>
  </div>
  
  

  <div class="result third">
    <img src="./assets/images/icon-verbal.svg" alt="icon symbolizing speaking"> 
    <p>Verbal</p>
    <p class="personal-score">61 <span class="total-score">/ 100</span></p>
  </div>

  <div class="result forth">
    <img src="./assets/images/icon-visual.svg" alt="icon symbolizing eye">
    <p>Visual</p>
    <p class="personal-score">73 <span class="total-score">/ 100</span></p>
  </div>
  
  <button>Continue</button>

  </div>

    
  </div>

   <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
     </footer>
  
 
</body>
</html>
