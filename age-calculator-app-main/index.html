<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Age Calculator</h1>
    <div class="container">
      <div class="inputs">
        <div class="input-field">
        <label for="day">DAY</label>
      <input type="number" id="day" placeholder="DD"  />
      <p class="error day-error"></p>
      </div>

        <div class="input-field">
        <label for="month">MONTH</label>
      <input type="number" id="month" placeholder="MM"  />
      <p class="error month-error"></p>
      </div>

        <div class="input-field">
        <label for="year">YEAR</label>
      <input type="number" id="year" placeholder="YYYY"  />
      <p class="error year-error"></p>
      </div>
    
      </div>

      <button class="resetBtn">Reset</button>


      <div class="divider">
        <div class="line">
          
        </div>

      <button class="submitBtn">
        <img src="./assets/images/icon-arrow.svg" alt="an arrow facing down in a purple background" >
      </button>
      </div>
      
      <ul>
        <li><span id="calc-year">--</span> years</li>
        <li><span id="calc-month">--</span> months</li>
        <li><span id="calc-day">--</span> days</li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github/nuelose.com">nuelo</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
